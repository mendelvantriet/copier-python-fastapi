# Settings

_subdirectory: template
_exclude:
    - ".git"
    - ".idea/"
    - "*.iml"

# Questions

project_name:
  type: str
  help: What is your project name?

project_description:
  type: str
  help: Please provide a short description of your project

storage:
  type: bool
  help: Does the project require a storage backend (with sqlalchemy)?
  default: yes

storage_backend:
  type: str
  help: Choose a storage backend
  choices:
    - sqlite
  when: "{{ storage }}"

database_url:
  type: str
  help: The sqlite database location
  default: sqlite+aiosqlite:///sqlite.db
  when: "{{ storage_backend == 'sqlite' }}"
