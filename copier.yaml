# Settings

_subdirectory: template
_exclude:
    - ".git"
    - ".idea/"
    - "*.iml"

# Questions

project_name:
  type: str
  help: What is your project name?

project_description:
  type: str
  help: Please provide a short description of your project

sqlalchemy:
  type: bool
  help: Does the project require an orm framework (sqlalchemy)?
  default: yes

storage_backend:
  type: str
  help: Choose a storage backend
  choices:
    - sqlite
  when: "{{ sqlalchemy }}"

sqlite_path:
  type: str
  help: The sqlite database location
  default: sqlite.db
  when: "{{ storage_backend == 'sqlite' }}"
